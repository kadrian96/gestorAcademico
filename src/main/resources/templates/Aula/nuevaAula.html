<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{generico/generico}">
<body>
<div layout:fragment="contenidoPaginas">
    <h1 class="h3 mb-4 text-gray-800">[[${pageTitle}]]</h1>

    <form class="form-horizontal" th:action="@{/nuevaAulaR}" th:object="${nuevoAula}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" >Nombre Aula:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreAulaC"  th:field="*{nombreAula}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Capacidad:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="capacidad"  th:field="*{capacidad}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-warning">Guardar</button>
            </div>
        </div>
        <input type="hidden" th:field="*{idAula}">
    </form>
</div>
</body>
</html>
