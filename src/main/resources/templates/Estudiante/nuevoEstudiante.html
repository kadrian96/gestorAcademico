<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{generico/generico}">
<body>
<div layout:fragment="contenidoPaginas">
    <h1 class="h3 mb-4 text-gray-800">[[${pageTitle}]]</h1>

    <form class="form-horizontal" th:action="@{/nuevoEstudianteR}" th:object="${nuevoEstudiante}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" >Nombre Estudiante:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreEstudianteC"  th:field="*{nombreEstudiante}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Apellido Estudiante:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidoEstudianteC"  th:field="*{apellidoEstudiante}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email"  th:field="*{email}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Fecha de Nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaNacimientoC"  th:field="*{fechaNacimiento}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-warning">Guardar</button>
            </div>
        </div>
        <input type="hidden" th:field="*{idEstudiante}">
    </form>
</div>
</body>
</html>
